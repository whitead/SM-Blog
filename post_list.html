---
layout: default
---

<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <div class="page-header">
      <h1>{{ site.name }} Posts</h1>
    </div>
    <ul class="posts">
      {% for post in site.posts %}
      <li>
	<span class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</span>
	<span class="h4"> <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
